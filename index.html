<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc">
      <div class="display">
        <div class="input">
          <div></div>
        </div>
        <div class="result">
          <div></div>
        </div>
      </div>
      <div class="row-1">
        <button class="clear">AC</button>
        <button class="backspace">BACK</button>
      </div>
      <div class="row-2">
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button data-key="33" class="number nine">9</button>
        <button class="operator multiplication">x</button>
      </div>
      <div class="row-3">
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="operator subtraction">-</button>
      </div>
      <div class="row-4">
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="operator addition">+</button>
      </div>
      <div class="row-5">
        <button class="number zero">0</button>
        <button class="number decimal">.</button>
        <button class="equals">=</button>
        <button class="operator division">/</button>
      </div>
    </div>
  </div>
</body>
</html>
