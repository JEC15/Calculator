<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calc">
      <div class="display">
        <div class="input">
          <div></div>
        </div>
        <div class="result">
          <div></div>
        </div>
      </div>
      <div class="row-1">
        <button data-code="Delete" class="clear">AC</button>
        <button data-code="Backspace" class="backspace">BACK</button>
      </div>
      <div class="row-2">
        <button data-code="Numpad7" class="number seven">7</button>
        <button data-code="Numpad8" class="number eight">8</button>
        <button data-code="Numpad9" class="number nine">9</button>
        <button data-code="NumpadMultiply" class="operator multiplication">x</button>
      </div>
      <div class="row-3">
        <button data-code="Numpad4" class="number four">4</button>
        <button data-code="Numpad5" class="number five">5</button>
        <button data-code="Numpad6" class="number six">6</button>
        <button data-code="NumpadSubtract" class="operator subtraction">-</button>
      </div>
      <div class="row-4">
        <button data-code="Numpad1" class="number one">1</button>
        <button data-code="Numpad2" class="number two">2</button>
        <button data-code="Numpad3" class="number three">3</button>
        <button data-code="NumpadAdd" class="operator addition">+</button>
      </div>
      <div class="row-5">
        <button data-code="Numpad0" class="number zero">0</button>
        <button data-code="NumpadDecimal" class="number decimal">.</button>
        <button data-code="NumpadEnter" class="equals">=</button>
        <button data-code="NumpadDivide" class="operator division">/</button>
      </div>
    </div>
  </div>
</body>
</html>
